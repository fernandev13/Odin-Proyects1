<!DOCTYPE html>

  <body>
    <h1>Homepage</h1>
    <!-- El noopenervalor impide que el enlace abierto obtenga acceso a la página web desde la que se abrió. El noreferrervalor evita que el enlace abierto sepa qué página web o recurso tiene un enlace (o "referencia") hacia él. También incluye el noopenercomportamiento y, por lo tanto, también puede usarse por sí solo. -->
    <a
      href="https://www.theodinproject.com/about"
      target="_blank"
      rel="noopener noreferrer"
      >click me</a
    >
    <a href="pages/about.html">About</a>

    <img src="./images/dog.jpg" alt="Perro pug" height="300" width="200" />
  </body>
</html>
